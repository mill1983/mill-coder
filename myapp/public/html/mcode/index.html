<div class="row clearfix">
		<div class="col-md-12 column">
			<div class="alert alert-dismissable alert-info">
				 <button type="button" class="close" data-dismiss="alert" aria-hidden="true">×</button>
				<h4>
					{{message.title}}
				</h4> <strong>{{message.content}}</strong> <a href="#" class="alert-link">alert link</a>
			</div>
			<h3 ng-if="editorNode">
				当前编辑的节点是:--{{editorNode.name}}
			</h3>
		</div>
	</div>
<div class="row clearfix">
	<div class="col-md-12 column">
		<div class="row clearfix">
			<div ng-controller="treeCtrl" class="col-md-2 column">
				<div class="input-group">
			      <input type="text" class="form-control" placeholder="Search for...">
			      <span class="input-group-btn">
			        <button class="btn btn-default" type="button">{{name}}</button>
			      </span>
			    </div><!-- /input-group -->

				<treecontrol tree-model="dataForTheTree" options="treeOptions" on-selection="showSelected(node)"
				selected-node="node1" class="tree-classic">
					<span data-id="{{node.id}}" ng-class="{branch:node.is_leaves==0,leaf:node.is_leaves==1}" ng-click="buttonClick($event, node)" ng-right-click="markme($event, node)">{{$index}} {{node.name}}</span> 
				</treecontrol>
				<small-modal small-modal-data="modal" show="modal.show">
					<form role="form">
				<div class="form-group">
					 <label for="exampleInputEmail1">模块名称{{form.name}}</label><input type="text" class="form-control" id="exampleInputEmail1" ng-model="form.name"/>
				</div>
				<button type="submit" ng-click="form.addModel()" class="btn btn-default">Submit</button>
			</form>

				</small-modal>
			</div>
			<div class="col-md-6 column">
				<div class="btn-group">
					<button ng-repeat="x in buttons" ng-click="funcs[x.fun]()" class="btn btn-default" type="button">
						{{x.title}}
					</button>
					
				</div>
				<div id="editor"> </div>
			</div>
			<div class="col-md-4 column">
			<div class="btn-group">
					<button ng-repeat="x in code_buttons" ng-click="funcs[x.fun]()" class="btn btn-default" type="button">
						{{x.title}}
					</button>
			</div>
				<pre class="pre-scrollable">{{code}}</pre>
			</div>
		</div>
	</div>
</div>

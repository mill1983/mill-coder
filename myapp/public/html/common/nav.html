<nav class="navbar navbar-default">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" ng-href="{{data.brand.url}}">{{data.brand.val}}</a>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav">
        <li ng-class="{active:x.active}" ng-if="!x.dropdown" ng-repeat="x in data.left">
        <a ng-href="{{x.url}}">{{x.val}} </a>
        </li>
        <li ng-class="{dropdown:x.dropdown}" ng-if="x.dropdown" ng-repeat="x in data.left">

          <ul class="dropdown-menu">
            <li role="separator"  ng-repeat="y in x.data" ng-class="{divider: !y.url}" ><a ng-if="y.url" ng-href="{{y.url}}">{{y.val}}</a></li>            
          </ul>
        </li>
      </ul>
      <form ng-if="data.form" class="navbar-form navbar-left">
        <div class="form-group">
          <input name="search" ng-model="data.form.search" type="text" class="form-control" placeholder="{{data.form.search}}">
        </div>
        <button ng-click="data.form.doSearch()" class="btn btn-default">{{data.form.btn}}</button>
      </form>
      <ul class="nav navbar-nav navbar-right">
        <li ng-class="{active:x.active}" ng-if="!x.dropdown" ng-repeat="x in data.right">
        <a ng-href="{{x.url}}">{{x.val}} </a>
        </li>
        <li ng-class="{dropdown:x.dropdown}" ng-if="x.dropdown" ng-repeat="x in data.right">
          <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">{{x.val}} <span class="caret"></span></a>
          <ul class="dropdown-menu">
            <li role="separator"  ng-repeat="y in x.data" ng-class="{divider: !y.url}" ><a ng-if="y.url" ng-href="{{y.url}}">{{y.val}}</a></li>            
          </ul>
        </li>
      </ul>
    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
